{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if form.errors %}
<p>Check your username and password</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'attas:index' %}"/>
</form>



{% endblock content %}
